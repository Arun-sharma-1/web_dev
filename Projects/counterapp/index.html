<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="wrapper" class="w-[100vw] h-[100vh] bg-slate-300">
      <section
        class="flex flex-col justify-center items-center w-full h-full gap-10"
      >
        <h1>Increment and Decrement</h1>
        <div class="flex bg-white text-[25px] rounded-sm py-2 px-4 space-x-10">
            <!-- decrement button  -->
          <button onclick="decrement()" class=" border-r-2 pr-4 border-[#bfbfbf]">
            <i class="fa fa-minus"></i>
          </button>
          <div id="counter" >0</div>
          <!-- increment button  -->
          <button onclick="increment()" class=" border-l-2 pl-4 border-[#bfbfbf]">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
