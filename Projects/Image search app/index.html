<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1 class="first-heading" >Image Search App</h1>
      <form action="">
        <input type="text" id="search-input" placeholder="Search for images" />
        <button id="search-button">Search</button>
      </form>

      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1682686580224-cd46ea1a6950?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Man on mountains"
          />
          <a
            href="https://unsplash.com/photos/a-man-standing-in-a-tent-looking-out-into-the-distance-EbIvcXzgU4s"
          >Man on mountains</a>
        </div>

        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1682686580224-cd46ea1a6950?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Man on mountains"
          />
          <a
            href="https://unsplash.com/photos/a-man-standing-in-a-tent-looking-out-into-the-distance-EbIvcXzgU4s"
          >Man on mountains</a>
        </div>

        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1682687981807-35e55307a7bb?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Man on mountains"
          />
          <a
            href="https://unsplash.com/photos/a-person-in-a-wet-suit-is-swimming-in-the-ocean-hFnNvoz4D_s"
          >Man under water</a>
        </div>
      </div>

      <button id="show-more-button">Show More</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
